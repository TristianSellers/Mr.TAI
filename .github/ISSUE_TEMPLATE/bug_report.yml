name: "üêû Bug report"
description: Report a reproducible problem
labels: ["bug"]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened and what did you expect?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Be specific (commands, URLs, files)
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: input
    id: env
    attributes:
      label: Environment
      placeholder: "macOS 14, Python 3.11, Node 20, Chrome 126"
  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      render: shell
